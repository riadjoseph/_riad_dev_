<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Redirecting...</title>
  <meta name="robots" content="noindex, noarchive, nofollow">

  <script>
    (function() {
      const targetBaseUrl = "https://www.linkedin.com"; // Easily configurable

      // Get current path, removing this redirect file from URL
      const currentPath = window.location.pathname.replace('/redirect.html', '');

      // Preserve query parameters
      const queryParams = window.location.search;

      // Assemble final URL
      const finalUrl = targetBaseUrl + currentPath + queryParams;

      // Optional: validate URL contains linkedin.com as safety
      if (finalUrl.includes("linkedin.com")) {
        window.location.replace(finalUrl); // instant redirection without delay
      } else {
        document.body.innerHTML = '<p>Error: Invalid URL.</p>';
      }
    })();
  </script>

  <noscript>
    <meta http-equiv="refresh" content="0;url=https://www.linkedin.com">
  </noscript>

</head>
<body>
  <p>Redirecting to LinkedIn...</p>
  <noscript>
    <p>If redirection doesn't occur, <a href="https://www.linkedin.com">click here</a>.</p>
  </noscript>
</body>
</html>
