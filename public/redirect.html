<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Redirecting...</title>
  <script>
    (function() {
      const params = new URLSearchParams(window.location.search);
      const encodedTargetUrl = params.get('url');

      if (encodedTargetUrl && encodedTargetUrl.includes('linkedin.com')) {
        window.location.replace(decodeURIComponent(encodedTargetUrl));
      } else {
        document.body.innerHTML = '<p>Error: Invalid or missing LinkedIn URL.</p>';
      }
    })();
  </script>
  <noscript>
    <meta http-equiv="refresh" content="0;url=https://www.linkedin.com">
  </noscript>
</head>
<body>
  <p>Redirecting to LinkedIn...</p>
  <noscript>
    <p>If redirection doesn't occur, <a href="https://www.linkedin.com">click here</a>.</p>
  </noscript>
</body>
</html>
